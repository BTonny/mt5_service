services:
  mt5:
    build:
      dockerfile: Dockerfile
    container_name: mt5
    ports:
      - "5002:5001" # Flask API port (host:container)
      - "3001:3000" # VNC port (host:container)
    volumes:
      - ./config:/config
    networks:
      - default
    env_file:
      - .env
    restart: unless-stopped

networks:
  default:
    driver: bridge
